<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>César</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <!--icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript-->
    <script src="js/cesar.js" defer></script>

<body>

    <div class="container">

       <div class="contido">

        <form class="formulario" id="form">
            <div class="titulo">Cifra de César<span class="material-symbols-outlined">favorite</span></div>
                <p>Já pensou em ter uma frase secreta?</p>

           <div class="box">
            <input class="principal" id="frase" name="frase" type="text" placeholder="Digite a sua frase " required>
           </div>

          

           <div class="titulo">Mensagem<span class="material-symbols-outlined">favorite</span></div>

           <div class="box messagem-box">
            <textarea  class="mensagem"    name="msg" id="msg" disabled></textarea>
           </div>

           <div class="enviar">

            <input  id="cody" class="btn" type="submit" value="Codificar"/>
            <input  id="decody" class ="btn" type="submit" value="Decodificar"/>

           </div>

        </form>

       </div>

    </div>
    
</body>
</html>
